<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Cliente</title>
    <meta charset="UTF-8">
    <!-- Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #252c36;
            color: #ffffff;
        }

        .form-card {
            background-color: #2f3742;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: #3a4452;
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid #5c9ded;
            background-color: #3a4452;
            color: white;
        }

        label {
            margin-top: 10px;
        }

        .non-editable {
            background-color: #555b63;
            color: #ccc;
            border: none;
        }

        .btn-cancel {
            background-color: rgb(128, 0, 0);
            color: white;
        }

        .btn-cancel:hover {
            background-color: #660033;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #181e26;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex align-items-center" id="navbarNav">
            <span class="navbar-brand mb-0 h1 d-flex align-items-center me-4">
                <img src="/img/logo.JPG" alt="Logo" width="200" height="50" class="me-2">
                Administrador
            </span>
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Juegos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/boletas/filtrado}">Boletas</a></li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <a class="btn btn-danger" th:href="@{/login}">Salir</a>
        </div>
    </div>
</nav>

<!-- FORMULARIO -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="form-card">
                <h2 class="text-center mb-4">Editar cliente</h2>

				<form th:object="${cliente}" th:action="@{/guardar}" method="post">
				    <div class="form-group">
				        <label for="idCliente">ID Cliente</label>
				        <input type="text" class="form-control non-editable" id="idCliente" th:field="*{idCliente}" readonly />
				    </div>

				    <div class="form-group">
				        <label for="nombre">Nombre</label>
				        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
				        <div class="text-danger mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				    </div>

				    <div class="form-group">
				        <label for="apellido">Apellido</label>
				        <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
				        <div class="text-danger mt-1" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
				    </div>

				    <div class="form-group">
				        <label for="email">E-mail</label>
				        <input type="text" class="form-control" id="email" th:field="*{email}">
				        <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				    </div>

				    <div class="d-flex justify-content-between mt-4">
				        <button type="submit" class="btn btn-success w-50 me-2">Guardar cambios</button>
				        <a th:href="@{/cliente}" class="btn btn-danger w-50 ms-2">Cancelar</a>
				    </div>
				</form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
