<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Juego</title>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #252c36;
            color: #ffffff;
        }

        .form-card {
            background-color: #2f3742;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .form-control, .form-select {
            background-color: #3a4452;
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid #5c9ded;
            background-color: #3a4452;
            color: white;
        }

        label {
            margin-top: 10px;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .invalid-feedback {
            display: block;
            color: #f86c6b;
        }
    </style>
</head>
<body>

<!-- NAVBAR UNIFICADO -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #181e26;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex align-items-center" id="navbarNav">
            <span class="navbar-brand mb-0 h1 d-flex align-items-center me-4">
                <img src="/img/logo.JPG" alt="Logo" width="200" height="50" class="me-2">
                Administrador
            </span>
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Juegos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/boletas/filtrado}">Boletas</a></li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <a class="btn btn-danger" th:href="@{/login}">Salir</a>
        </div>
    </div>
</nav>

<!-- FORMULARIO -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="form-card">
                <h2 class="text-center mb-4">Agregar nuevo juego</h2>

                <form th:action="@{/productos}" th:object="${producto}" method="post">
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control"
                               th:field="*{descripcion}"
                               th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid'"
                               placeholder="Ingrese la descripción">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                    </div>

                    <div class="form-group">
                        <label for="imagen">URL de la Imagen</label>
                        <input type="text" class="form-control"
                               th:field="*{imagen}"
                               th:classappend="${#fields.hasErrors('imagen')} ? 'is-invalid'"
                               placeholder="nombre.extension (ej: juego.jpg)">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
                    </div>

                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control"
                               th:field="*{precio}"
                               th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="text" class="form-control"
                               th:field="*{stock}"
                               th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                    </div>

                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select class="form-select"
                                th:field="*{genero}"
                                th:classappend="${#fields.hasErrors('genero')} ? 'is-invalid'">
                            <option value="">Seleccione un género</option>
                            <option th:each="genero : ${genero}" th:value="${genero.codGenero}" th:text="${genero.nombreGenero}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-100">Guardar producto</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
