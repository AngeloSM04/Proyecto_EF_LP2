<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Juego</title>
    <meta charset="UTF-8">
    <!-- Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #252c36;
            color: #ffffff;
        }

        .form-card {
            background-color: #2f3742;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .form-control, .form-select {
            background-color: #3a4452;
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid #5c9ded;
            background-color: #3a4452;
            color: white;
        }

        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- NAVBAR UNIFICADO -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #181e26;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex align-items-center" id="navbarNav">
            <span class="navbar-brand mb-0 h1 d-flex align-items-center me-4">
                <img src="/img/logo.JPG" alt="Logo" width="200" height="50" class="me-2">
                Administrador
            </span>
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Juegos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/boletas/filtrado}">Boletas</a></li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <a class="btn btn-danger" th:href="@{/login}">Salir</a>
        </div>
    </div>
</nav>

<!-- FORMULARIO -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="form-card">
                <h2 class="text-center mb-4">Edición de juego</h2>

                <form th:action="@{/productos/{id}(id=${producto.idProducto})}" th:object="${producto}" method="post">
                    <div class="form-group">
                        <label for="idProducto">ID Producto</label>
                        <input type="text" class="form-control" th:field="*{idProducto}" readonly>
                    </div>

					<div class="form-group">
					    <label for="descripcion">Descripción</label>
					    <input type="text" class="form-control" th:field="*{descripcion}">
					    <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
					</div>

					<div class="form-group">
					    <label for="imagen">URL de la Imagen</label>
					    <input type="text" class="form-control" th:field="*{imagen}">
					    <div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
					</div>

					<div class="form-group">
					    <label for="precio">Precio</label>
					    <input type="text" class="form-control" th:field="*{precio}">
					    <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
					</div>

					<div class="form-group">
					    <label for="stock">Stock</label>
					    <input type="text" class="form-control" th:field="*{stock}">
					    <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
					</div>

					<div class="form-group">
					    <label for="genero">Género</label>
					    <select class="form-select" th:field="*{genero}">
					        <option th:each="g : ${genero}" th:value="${g.codGenero}" th:text="${g.nombreGenero}"></option>
					    </select>
					    <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
					</div>
					
					<div class="d-flex justify-content-between mt-4">
					    <button type="submit" class="btn btn-success w-50 me-2">Guardar cambios</button>
					    <a th:href="@{/productos}" class="btn btn-danger w-50 ms-2">Cancelar</a>
					</div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
